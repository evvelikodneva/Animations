<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="buttons.css">
    <title>Document</title>
</head>
<body>
    <div class="getting-bigger">
        <button class="bigger btn">THIS BTN GETS BIGGER WHEN HOVER</button>
    </div>
    <div class="arrow-div">
        <button class="arrow btn">
            <p>THIS BUTTON WILL BE AN ARROW</p>
            <div class="arrows">
                <span class="arrow-span"></span>
                <span class="high-arrow"></span>
            </div>
        </button>
    </div>
    <div class="color">
        <div class="changing-color">
            <span class="round hidden">
                <span class="background bg"></span></span>
            <span class="round hidden">
                <span class="background bg"></span></span>
            <span class="round hidden">
                <span class="background"></span></span>
            <span class="round hidden">
                <span class="background"></span></span>
            <span class="round hidden">
                <span class="background"></span></span>
            <span class="round hidden">
                <span class="background"></span></span>
            </div>
    </div>
    <script src="buttons.js"></script>
</body>
</html>
