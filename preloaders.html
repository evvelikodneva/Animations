<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="preloaders.css">
    <title>Document</title>
</head>
<body>
    <div class="loader">
        <span style="--i:1"></span>
        <span style="--i:2"></span>
        <span style="--i:3"></span>
        <span style="--i:4"></span>
        <span style="--i:5"></span>
        <span style="--i:6"></span>
        <span style="--i:7"></span>
        <span style="--i:8"></span>
        <span style="--i:9"></span>
        <span style="--i:10"></span>
        <span style="--i:11"></span>
        <span style="--i:12"></span>
    </div>
    <section class="loader-container">
        <div class="loader-two">
            <span style="--i:1"></span>
            <span style="--i:2"></span>
            <span style="--i:3"></span>
            <span style="--i:4"></span>
            <span style="--i:5"></span>
            <span style="--i:6"></span>
            <span style="--i:7"></span>
            <span style="--i:8"></span>
            <span style="--i:9"></span>
            <span style="--i:10"></span>
            <span style="--i:11"></span>
            <span style="--i:12"></span>
        </div>
    </section>
    <section class="loader-container hidden">
        <div class="loader-one">
        </div>
    </section>
    <section class="loader-container hidden">
            <marquee truespeed behavior="alternate" scrollamount="30">
                <marquee behavior="alternate" direction="down" scrollamount="30">
                    <div>The page is loading</div>
                </marquee>
            </marquee>
    </section>
    <section class="loader-container hidden">
        <div class="loader-three">
            <svg>
                <circle class="circle" cx="100" cy="100" r="50"></circle>
            </svg>
        </div>
    </section>
    <script src="preloaders.js"></script>
</body>
</html>
